<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - xiaoxin community</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/editormd.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="navigation :: nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}"/>
                    <div class="form-group">
                        <label for="title" >问题标题（简单扼要）</label>
                        <input type="text" class="form-control" th:value="${title}" id="title"  name="title" placeholder="问题标题">
                    </div>
                    <div class="form-group" id="question-editor">
                        <label for="description">问题补充（参照右侧提示）</label>
                        <textarea  class="form-control" style="display:none;" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>

                    </div>

                    <script type="text/javascript">
                        $(function() {
                            var editor = editormd("question-editor", {
                                width  : "100%",
                                height : 350,
                                path   : "/js/lib/",
                                watch: false,
                                delay:0,
                                placeholder: "请输入文章内容",
                                imageUpload: true,
                                imageFormats: ["jpg","jpeg","git","png","bmp","webp"],
                                imageUploadURL: "/file/upload"
                            });
                        });
                    </script>

                    <div class="form-group">
                        <label for="tag">添加标签：</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag"  name="tag" placeholder="输入标签，以，号分隔">
                    </div>
                    <span  class="alert alert-danger"  th:if="${error !=null}"  th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                ● 问题标题： 请用精简的语言描述您发布的问题 <br>
                ● 问题补充： 详细补充n您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料：<br>
                ● 选择标签： 选择一个或多个合适的标签，用逗号隔开，不超过10个字<br>

            </div>
        </div>
    </div>

</body>
</html>
